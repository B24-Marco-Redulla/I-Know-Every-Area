<div class="w3-container w3-padding-32">

 <h1>Graph Input</h1>

  
  <form action="/graph/" method="POST">
    <p><label class="w3-text-grey">Input sequence of edge details (e.g. p>q:0 q>r:0)</label>
    <textarea class="w3-input w3-border" name="input" style="resize:none" >Entrance>Living-Room:38 Living-Room>Children's-IKEA:41 Living-Room>Living-Room-Storage:248 Children's-IKEA>Living-Room-Storage:227 Children's-IKEA>Planning-Studio:92 Children's-IKEA>Swedish-Restaurant:121 Living-Room-Storage>Workspaces:120 Living-Room-Storage>Planning-Studio:95 Workspaces>Dining-Room:51 Dining-Room>Planning-Studio:30 Dining-Room>Kitchen:75 Kitchen>Planning-Studio:154 Kitchen>Bathroom-Furniture:165 Bathroom-Furniture>Bedroom:52 Bedroom>Wardrobe-and-Storage:164 Wardrobe-and-Storage>Children's-IKEA:81 Living-Room>Entrance:38 Children's-IKEA>Living-Room:41 Living-Room-Storage>Living-Room:248 Living-Room-Storage>Children's-IKEA:227 Planning-Studio>Children's-IKEA:92 Swedish-Restaurant>Children's-IKEA:121 Workspaces>Living-Room-Storage:120 Planning-Studio>Living-Room-Storage:95 Dining-Room>Workspaces:51 Planning-Studio>Dining-Room:30 Kitchen>Dining-Room:75 Planning-Studio>Kitchen:154 Bathroom-Furniture>Kitchen:165 Bedroom>Bathroom-Furniture:52 Wardrobe-and-Storage>Bedroom:164 Children's-IKEA>Wardrobe-and-Storage:81
    </textarea></p>
    
    <p><label class="w3-text-grey">Starting vertex</label>
      <input class="w3-input w3-border" type="text" name="start_label" value="A"/></p>
<p><input class="w3-radio" type="radio" name="command" value="graph" >
<label>Graph</label></p>
        
<p><input class="w3-radio" type="radio" name="command" value="sort">
<label>Topological sort</label></p>
        
<p><input class="w3-radio" type="radio" name="command" value="shortest_path" checked >
<label>Shortest path</label> </p>
        
<p><input class="w3-radio" type="radio" name="command" value="span" >
<label>Minimum spanning tree</label> </p>
    
    <p><input type="submit" value="graph"/></p>
    
    
  </form>
